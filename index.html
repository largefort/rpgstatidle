<!DOCTYPE html>
<html>
<head>
    <title>RPG Stat Grinder</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>RPG Stat Grinder</h1>
    <div id="stats">
        <p>Strength: <span id="strength">0</span></p>
        <div class="progress">
            <div id="strengthBar" class="progress-bar"></div>
        </div>

        <p>Agility: <span id="agility">0</span></p>
        <div class="progress">
            <div id="agilityBar" class="progress-bar"></div>
        </div>

        <p>Intelligence: <span id="intelligence">0</span></p>
        <div class="progress">
            <div id="intelligenceBar" class="progress-bar"></div>
        </div>

        <p>Endurance: <span id="endurance">0</span></p>
        <div class="progress">
            <div id="enduranceBar" class="progress-bar"></div>
        </div>

        <p>Luck: <span id="luck">0</span></p>
        <div class="progress">
            <div id="luckBar" class="progress-bar"></div>
        </div>
    </div>
    <button id="grindButton">Grind</button>

    <script src="script.js"></script>
</body>
</html>
